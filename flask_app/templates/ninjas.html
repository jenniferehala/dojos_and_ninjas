<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container p-3 my-3 bg-dark text-white w-25"  style="border:1px solid black w-3">

        <div class="row justify-content-md-center">
            <h2 class="text-center">New Ninja</h2>
            <div class="col-md-auto">
<!-- DOJO DROP DOWN MENU -->
                
                <form action="/getdojos">
                    <label for="dojo">Dojo</label>
                    <select name="dojos">
                        {% for d in dojos%}
                        <option value="{{d.name}}">{{d.name}}</option>
                        {% endfor %}
                    </select>
                </form>
                
<!-- NINJA INFO FORM -->
                <form action="/insertninja" method="POST">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age">
                    <input type="submit" value="Submit Ninja" style="background-color: lightblue;">
                </form>
            </div>
            <a href="/" class="text-center">Home</a>
        </div>
    </div>

</body>


</html>
