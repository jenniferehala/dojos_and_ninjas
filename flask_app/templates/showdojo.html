<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show Page</title>
</head>
<body>
    <h1>{{dn.name}}'s Ninjas</h1>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            {% for d in dn.ninjas %}
            <tr>
                <td>{{d.first_name}}</td>
                <td>{{d.last_name}}</td>
                <td>{{d.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Home</a>
</body>
</html>
