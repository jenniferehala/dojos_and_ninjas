<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
<!-- ADD NEW DOJO -->
        <form action="/insertdojo" method="POST">
            <h1>Add New Dojo</h1>
            <label for="name">Name:</label>
            <input type="text" name="name">
            <input type="submit" value="Submit Dojo" style="background-color: lightblue;">
        </form>
<!-- DOJOS LIST -->
            <table width="400px" border="1">
                <thead>
                    <th>All Dojos</th>
                </thead>
                <tbody>
                    {% for d in dojos%}
                    <tr>
                        <td><a href="/dojos/{{d.id}}">{{d.name}}</a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
<!-- ADD NINJA LINK -->
        <a href="/ninjas">Add Ninja</a>
</body>
</html>
